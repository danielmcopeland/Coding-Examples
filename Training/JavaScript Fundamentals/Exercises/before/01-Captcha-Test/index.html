<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript!</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet"> 
        <script src="scripts/main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  
    </head>
    <body>
        <h1>Running JavaScript Code</h1>
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-header">Captcha</h3>
                        <p class="card-text">Please enter the result of ADDING the two numbers below.</p>
                        <div class="form">
                            <div class="form-row">
                                <div class="form-group col-sm-2">
                                   <input class="form-control" type="text" id="addingNumber1" readonly>
                                </div>
                                <div class="form-group col-sm-2">
                                    <input class="form-control" type="text" id="addingNumber2" readonly>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary" onclick="resetNums()">This is too hard...</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-3">
                                    <input type="number" class="form-control" id="userInput">
                                </div>
                                <div class="form-group col-sm-3">
                                    <button type="button" class="btn btn-primary" onclick="submitAnswer()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
