            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 pt-3">
                <header>
                    <h1>Create Blog Post</h1>
                </header>
                <form>
                    <div>
                        <h5 class="form-group col-sm-3">Post</h5>
                        <div class="form-group col-sm-3">
                            <label for="postTitle">Title</label>
                            <input type="text" placeholder="Title" class="form-control" id="postTitle"></input>
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="postSummary">Summary 2</label>
                            <input type="text" placeholder="Summary" class="form-control" id="postSummary"></input>
                        </div>
                        <div class="form-group col sm-10">
                            <label for="postBody">Body</label>
                            <textarea class="form-control" placeholder="Type your post content here" id="postBody" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="card">
                        <h5>Taxonomy</h5>
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" placeholder="Title" class="form-control" id="postTitle"></input>
                        </div>
                        <div class="form-group">
                            <label for="postSummary">Summary 2</label>
                            <input type="text" placeholder="Summary" class="form-control" id="postSummary"></input>
                        </div>
                    </div>
                    <!--
                        == Build out form here ==
                        
                        Post
                            Title
                            Summary
                            Body
                        Taxonomy
                            Category (category.json, hierarchical, single selection)
                            Tags (tags.json, multiple, provide UI for adding new tags)
                        SEO
                            Page Title
                            Description
                            Keywords
                        Author
                            Name
                            Image
                            Bio
                        Post Settings
                            Allow Comments
                            Is Featured
                            Publish State (publishState.json)
