<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Fun - Exercise 3</title>
</head>
<body>
    <style>
        th, td { border: 1px solid black; }
    </style>
    <table>
        <thead>
            <tr>
                <th colspan="3">3 column header</th>
                <th>Col 4, Header 2</th>
                <th>Col 5, Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Col 1, Row 1</td>
                <td>Col 2, Row 1</td>
                <td>Col 3, Row 1</td>
                <td>Col 4, Row 1</td>
                <td>Col 5, Row 1</td>
            </tr>
            <tr>
                <td>Col 1, Row 2</td>
                <td>Col 2, Row 2</td>
                <td>Col 3, Row 2</td>
                <td>Col 4, Row 2</td>
                <td>Col 5, Row 2</td>
            </tr>
            <tr>
                <td>Col 1, Row 3</td>
                <td>Col 2, Row 3</td>
                <td>Col 3, Row 3</td>
                <td>Col 4, Row 3</td>
                <td>Col 5, Row 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
